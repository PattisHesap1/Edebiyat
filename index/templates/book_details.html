{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>MDFL Edebiyat</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/static/tailwind_config.js"> </script>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@trendyol/baklava@2.0.0/dist/themes/default.css" />
	<script type="module" src="https://cdn.jsdelivr.net/npm/@trendyol/baklava@2.0.0/dist/baklava.js"></script>
	<link rel="stylesheet" href="/static/style.css">
	<style>
		.scrollbar-hide::-webkit-scrollbar {
			display: none;
		}

		/* For IE, Edge and Firefox */
		.scrollbar-hide {
			-ms-overflow-style: none;
			/* IE and Edge */
			scrollbar-width: none;
			/* Firefox */
		}
	</style>
</head>

<body class="w-full">
	<!-- <nav class="bg-gradient-to-r from-violet-100 to-rose-200 opacity-50">
		<div class="px-7 py-3 w-max">
			<h1 class="text-3xl italic font-serif text-color-zinc-700 mx-4">Muammer Dereli Edebiyat</h1>
		</div>
	</nav> -->
	<div id="main" class="h-96 container w-max mx-auto p-10">
		<div class="h-full justify-center grid gap-10 sm:grid-rows-1 w-max mx-auto">
			<div
				class=" h-full w-max flex flex-col items-center bg-gradient-to-r from-rose-50 to-teal-50 border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
				<img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
					src="{{BOOK.image.url}}" alt="">
				<div class="flex flex-col justify-between p-10 leading-normal">
					<h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
						<div style="position: relative; margin-left: auto; display: inline; bottom: 0px;"
							class="left-15">
							<img class="iconxsm" src="/static/thumbs_up.png">
							<a style="font-size: x-small;">
								{{BOOK.votes.up}}
							</a>
							<img class="iconxsm" src="/static/thumbs_down.png">
							<a style="font-size: x-small;">
								{{BOOK.votes.down}}
							</a>
						</div>
						{{BOOK.name}}, {{BOOK.creator.name}}
					</h5>
					<p class="mb-3 font-normal text-gray-700 dark:text-gray-400 text-sm">{{BOOK.content}}</p>
				</div>
			</div>
		</div>
	</div>
	<div id="comments_section" style="display: block;margin-left: auto;margin-right: auto;">
		<div id="comments_post" style="padding-top:3rem;display: flex;align-items: normal;gap: var(--bl-size-2xs)">
			<bl-input id="comments_post_username" label="Kullanıcı Adı" type="text"
				help-text="(Girdiğiniz ad herkeste gözükür)" icon="profile" minlength="3" maxlength="30"
				invalid-text="Kullanıcı adınız 3 ile 30 karakter arasında olmalıdır.">
			</bl-input>
			<bl-textarea expand="true" id="comments_post_content" label="Yorum içeriği" icon="dialog" minlength="5"
				character-counter = "true" maxlength="1000" invalid-text="Yorumunuz 5 ile 1000 karakter arasında olmalıdır.">
			</bl-textarea>
			<div>
				<label translated = "has_spoilers" style="font: var(--bl-font-title-3);color: var(--bl-color-neutral-dark)"></label>
				<bl-switch id = "is_contains_spoilers"></bl-switch>
				<br>
				<label translated = "share_anonymous" style="font: var(--bl-font-title-3);color: var(--bl-color-neutral-dark)"></label>
				<bl-switch id="is_anonymous"></bl-switch>
			</div>
			<bl-button translated = "send" id = "comments_post_send" icon = "send" kind = "success" loading-label = "Gönderiliyor">Gönder</bl-button>
		</div>
		<div id="comments" style = "padding-top: 3rem;">
			
		</div>
		<center>
			<bl-pagination id="comments_page" current-page="1" total-items="150" items-per-page="10" has-jumper="true"
				jumper-label="Sayfaya Git" has-select="true" select-label="Sayfa Başına">
			</bl-pagination>
		</center>
	</div>
</body>
<footer>
	<div class="w-screen bg-gradient-to-r from-gray-700 via-gray-900 to-black h-72 grid grid-cols-3 mx-auto">
		<div class="">
			<h1 class="text-white mx-auto w-max">Filler - Footer</h1>
		</div>
		<div class="">
			<h1 class="text-white mx-auto w-max text-3xl">Filler - Footer</h1>
			<h1 class="text-white mx-auto w-max">Filler - Footer</h1>
			<h1 class="text-white mx-auto w-max">Filler - Footer</h1>
		</div>
		<div class="">
			<h1 class="text-white mx-auto w-max">Filler - Footer</h1>
		</div>
	</div>
</footer>
<script src="/static/js/global.builder.js"></script>
<script src="/static/js/object_details.builder.js"></script>

</html>
